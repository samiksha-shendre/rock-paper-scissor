<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="images">
        <div id="rock" class="img"></div>
        <div id="paper" class="img"></div>
        <div id="scissor" class="img"></div>
    </div>
    <div class="scores">
        <div class="your_score">
            <div class="your_num_score">0</div>
            <p>You</p>
        </div>
        <div class="comp_score">
            <div class="comp_num_score">0</div>
            <p>Comp</p>
        </div>
    </div>
    <div class="result">Pick your move</div>
    <script src="app.js"></script>
</body>
</html>
